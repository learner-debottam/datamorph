version: "3.9"

services:
  web:
    build:
      context: .                    # Repo root
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
    depends_on:
      - api
      - ml
    command: pnpm --filter web dev

  api:
    build:
      context: .                    # Repo root
      dockerfile: apps/api/Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
    command: pnpm --filter api dev

  ml:
    build:
      context: .                    # Repo root
      dockerfile: apps/ml/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./apps/ml:/app/apps/ml
    command: uvicorn apps.ml.main:app --reload --host 0.0.0.0 --port 5000

  worker:
    build:
      context: .                    # Repo root
      dockerfile: apps/worker/Dockerfile
    volumes:
      - ./apps/worker:/app/apps/worker
      - /app/node_modules
    command: pnpm --filter worker dev
